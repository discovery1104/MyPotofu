
<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&display=swap');
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        /* 背景の星のスタイル */
@keyframes moveStar {
    from {
        transform: translateY(100vh);
    }
    to {
        transform: translateY(-100vh);
    }
}

.star {
    position: absolute;
    background-color: #fff;
    width: 2px;
    height: 2px;
    border-radius: 50%;
    opacity: 0.7;
    animation: moveStar 5s linear infinite;
}

/* 背景にランダムな位置に星を配置 */
body::before,
body::after,
.main-container::before,
.main-container::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 2px;
    height: 2px;
    background-color: #fff;
    border-radius: 50%;
    z-index: -1;
    animation: moveStar 5s linear infinite;
}

body::before {
    top: calc(50% + 50px);
    left: calc(50% - 100px);
}

body::after {
    top: calc(50% - 70px);
    left: calc(50% + 120px);
}

.main-container::before {
    top: calc(50% + 150px);
    left: calc(50% - 200px);
}

.main-container::after {
    top: calc(50% - 200px);
    left: calc(50% + 250px);
}

        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            text-align: left;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0; /* 初期状態で非表示 */
        }

        .fade-in {
            animation: fadeIn 1s ease-in forwards;
        }

        .intro-container {
            color: #fff;
            margin-right: 10rem;
            max-width: 300px;
            font-size: 20px;
        }
        .intro-container p{
            color: #aaa;
        }

        .button-container {
            display: flex;
            gap: 20px; 
            margin-left: 10rem;
        }

        .button, .button-yokonaga {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: #fff;
            border: 2px solid #aaa;
            border-radius: 4px;
            cursor: pointer;
            padding: 10px 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* アニメーションの遷移を追加 */

        }

        .button-icon {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .button-description {
            font-size: 0.8rem;
            margin-top: 4px;
        }

        .button:hover, .button-yokonaga:hover {
            background-color: #444;
            transform: translateY(-5px); /* ボタンを少し上に移動 */
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2); /* 影の効果を追加 */
        }
        .profile-image {
        width: 200px;  /* 画像のサイズを調整（必要に応じて変更） */
        height: 200px;
        border-radius: 50%;  /* これで画像が円形になります */
        margin-bottom: 20px;  /* 自己紹介文との間隔を設ける */
        transition: transform 0.3s ease-in-out; /* アニメーションのスムーズさを指定 */
}
h2 span {
    font-size: 0.7em; /* 通常のフォントサイズの70%に設定 */
    color: #aaa;
}

.profile-image:hover {
    transform: scale(1.1); /* 画像を10%拡大 */
}
        .button, .button-yokonaga, .button-tatenaga {
        padding: 15px 30px;  /* paddingを増やしてボタンのサイズを大きくする */
        font-size: 1.2rem;  /* フォントサイズを増やしてテキストを大きくする */
    /* ... その他のスタイルは変更しない ... */
}

.button .icon, .button-yokonaga .icon, .button-tatenaga .icon {
    font-size: 2.5rem;  /* アイコンのサイズを大きくする */
    /* ... その他のスタイルは変更しない ... */
}
.icon-list {
    list-style-type: none; /* リストのデフォルトのマークを削除 */
    padding: 0;
    margin: 0;
}

.icon-list li {
    position: relative; 
    padding-left: 30px; /* アイコンのスペースを確保 */
    margin-bottom: 10px; /* 行の間隔を設定 */
}

.date-icon::before {
    content: '\f073'; /* Font Awesome のカレンダーアイコン */
    font-family: "Font Awesome 5 Free"; 
    font-weight: 900; 
    color: #aaa;
    position: absolute;
    left: 0;
}

.location-icon::before {
    content: '\f3c5'; /* Font Awesome のマップマーカーアイコン */
    font-family: "Font Awesome 5 Free"; 
    font-weight: 900;
    color: #aaa;
    position: absolute;
    left: 0;
}

.student-icon::before {
    content: '\f19d'; /* Font Awesome のユーザーアイコン */
    font-family: "Font Awesome 5 Free"; 
    font-weight: 900;
    color: #aaa;
    position: absolute;
    left: 0;
}

            <h2>discovery1104<br><span>暇人動画クリエーター</span></h2>

            </ul>
            
        </div>
        <div class="button-container">
            <button class="button-yokonaga" onclick="redirectTo('https://www.youtube.com/channel/UCLW4TegF0ZyEo6-2pcW69Dw')">

                <div class="button-description">Video Platform</div>

            <button class="button-yokonaga" onclick="redirectTo('https://github.com/discovery1104')">

            <button class="button-yokonaga" onclick="redirectTo('https://scratch.mit.edu/users/discovery1104/')">

    <script>
        function redirectTo(url) {
            window.location.href = url;
        }
        
        window.addEventListener('DOMContentLoaded', (event) => {
            document.querySelector('.main-container').classList.add('fade-in');
        });
    </script>
